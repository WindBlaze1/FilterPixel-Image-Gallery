<!DOCTYPE html>
{% extends 'base.html' %}
    {% block base %}
    <div style="margin-top: 55px;">
        <section>
            <!-- Start: Pretty Registration Form -->
            <div class="row register-form">
                <div class="col-md-8 offset-md-2" style="max-width: 700px;margin: 0 auto;">
                    <form method='POST' class="custom-form" style="background: rgba(255,255,255,0.25);backdrop-filter: blur(2px);border-radius: 20px; action='{% url 'login' %}'">
                        {% csrf_token %}
                        <h1 style="margin-bottom: 15px;">Login</h1>
                        <div><button class="btn btn-danger" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 12C6 15.3137 8.68629 18 12 18C14.6124 18 16.8349 16.3304 17.6586 14H12V10H21.8047V14H21.8C20.8734 18.5645 16.8379 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.445 2 18.4831 3.742 20.2815 6.39318L17.0039 8.68815C15.9296 7.06812 14.0895 6 12 6C8.68629 6 6 8.68629 6 12Z" fill="currentColor"></path>
                                </svg>&nbsp; Login with Google</button>
                            <p><br>&nbsp;OR&nbsp;</p>
                        </div>
                        <div class="row form-group">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="username-input-field">Username </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="text" id="username" name="username"></div>
                        </div>
                        <div class="row form-group" style="margin-bottom: 15px;">
                            <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                            <div class="col-sm-6 input-column"><input class="form-control glass" type="password" id="password" name="password"></div>
                            {% for message in messages %}
                                <p style="color: rgb(255,0,0);font-size: 12px;font-family: Blinker, sans-serif;margin-top:10px;">*{{message}}</p>
                            {% endfor %}
                        </div><button class="btn btn-info" type="submit">Submit</button>
                    </form>
                </div>
            </div><!-- End: Pretty Registration Form -->
        </section>
    </div>
    {% endblock %}
