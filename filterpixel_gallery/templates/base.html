{% load static %}

<html data-bs-theme="light" lang="en">

    <title>FilterPixel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" {% static 'css/Bebas%20Neue.css' %}">
    <link rel="stylesheet" href=" {% static 'css/Blinker.css' %}">
    <link rel="stylesheet" href=" {% static 'css/Cousine.css' %}">
    <link rel="stylesheet" href=" {% static 'css/Montserrat.css' %}">
    <link rel="stylesheet" href=" {% static 'css/Community-ChatComments.css' %}">

<body style="background: url(&quot;{% static "img/paul-earle-wVjd0eWNqI8-unsplash.jpg" %} &quot;) top / auto no-repeat;">
    <nav class="navbar navbar-expand-md fixed-top navbar-light" style="box-shadow: 0px 0px 3px 0px var(--bs-navbar-color);">
        <div class="container-fluid"><a class="navbar-brand" href="{% url 'index'%}">FilterPixel</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="">Hello, {{ user.get_username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
